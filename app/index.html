<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My games</title>
	<!--build:js js/main.min.js -->

	<!-- endbuild -->

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--endbuild-->
</head>
<body>
	<div id="portofolio-games" class="container">
		<h3>Portofolio</h3>
		<div class="grid"></div>
		<div>
			<button type="button" class="btn-prev">Prev</button>
			<button type="button" class="btn-next">Next</button>
			page: <span class="page"></span>
		</div>
	</div>

	<div id="king-games" class="container">
		<h3>King Games</h3>
		<div class="grid"></div>
		<div>
			<button type="button" class="btn-prev">Prev</button>
			<button type="button" class="btn-next">Next</button>
			page: <span class="page"></span>
		</div>
	</div>

	<!-- The Modal -->
	<div id="view-modal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Modal Header</h2>
			</div>
			<div class="modal-body">
				<p>Some text in the Modal Body</p>
				<p>Some other text...</p>
			</div>
			<div class="modal-footer">
				<h3>Modal Footer</h3>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/gamesCollection.js"></script>
	<script type="text/javascript" src="js/kingCollection.js"></script>
	<script type="text/javascript" src="js/portofolio.js"></script>
	<script type="text/javascript" src="js/templates.js"></script>
	<script type="text/javascript" src="js/pagination.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
