<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My games</title>
	<!--build:js js/main.min.js -->

	<!-- endbuild -->

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--endbuild-->
</head>
<body>
	<div id="header">
		<div class="menu-item"><a href="#">My stuff</a></div>
		<div id="icon-container">
			<img src="images/kingLogo.svg" id="logo" />
		</div>
		<div class="menu-item"><a href="#">All stuff</a></div>
	</div>
	<div id="portofolio-games" class="container">
		<div>
			<h3>Portofolio</h3>
			<!--<div class="search">-->
				<input type="search" id="searchPortofolio" results="5" placeholder="Search by name" />
				<!--<input id="autocomplete" type="text" disabled="disabled" />-->
			<!--</div>-->
		</div>
		<div class="grid"></div>
		<span class="grid-pagination">
			<span class="icon icon-prev btn-prev"> < </span>
			<span class="progress">
				<span class="curr-page">1</span> / <span class="total-pages">4</span>
			</span>
			<span class="icon icon-next btn-next"> > </span>
		</span>
	</div>

	<div id="king-games" class="container">
		<h3>King Games</h3>
		<div class="grid"></div>
		<span class="grid-pagination">
			<span class="icon icon-prev btn-prev"> < </span>
			<span class="progress">
				<span class="curr-page">1</span> / <span class="total-pages">4</span>
			</span>
			<span class="icon icon-next btn-next"> > </span>
		</span>
	</div>

	<!-- The Modal -->
	<div id="view-modal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<!--<div class="modal-header">-->
				<span class="close">&times;</span>
			<!--</div>-->
			<!--<div class="modal-body">-->
				<div id="game-screenshot">
					<img src="" class="responsive-image" />
				</div>
				<h2 id="game-name"></h2>
				<p>Rating</p>
				<a href="#" id="game-play" class="btnKing">Play now</a>
			<!--</div>-->
			<div class="modal-footer">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/gamesCollection.js"></script>
	<script type="text/javascript" src="js/kingCollection.js"></script>
	<script type="text/javascript" src="js/portofolio.js"></script>
	<script type="text/javascript" src="js/templates.js"></script>
	<script type="text/javascript" src="js/pagination.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
