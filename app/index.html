<div id='main'>
	<div id="portofolio-games" class="coll-container">

			<div class="coll-title">
				<h3>Portofolio</h3>
			</div>

			</div>
		</div>
		<div class="coll-grid">
			Browse through the King games and add items to your portofolio.
		</div>
		<div class="coll-pagination hidden">
			<span class="icon btn-prev"> < </span>

				<span class="curr-page"></span> / <span class="total-pages"></span>
			</span>
			<span class="icon btn-next"> > </span>
		</div>
	</div>
	<div id="king-games" class="coll-container">
		<div class="coll-header">
			<div class="coll-title">
				<h3>All Games</h3>
			</div>

		</div>

			<span class="progress">
				<span class="curr-page"></span> / <span class="total-pages"></span>
			</span>
			<span class="icon icon-next btn-next"> > </span>
		</div>
	</div>
</div>
