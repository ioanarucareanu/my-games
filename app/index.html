<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<div class="menu-item" id="menu-item-index"><a href="#" onclick="goToHome();">My games</a></div>
	<div id="icon-container" class="menu-item" onclick="goToHome();">
	</div>
	<div class="menu-item" id="menu-item-all"><a href="#" onclick="showAllKingCollection();">All games</a></div>
</header>

<div id='main'>
	<div id="portofolio-games" class="coll-container">
		<div class="coll-header header-with-controls">
			<div class="coll-title">
				<h3>Portofolio</h3>
			</div>
			<div class="coll-search">
				<input type="text" id="searchPortofolio" class="search-input" results="5" placeholder="Search by name" />
			</div>
		</div>
		<div class="coll-grid">
			<span class="empty">Browse through the King games and add items to your portofolio.</span>
		</div>
		<div class="coll-pagination hidden">
			<a><span class="icon btn-prev"> < </span></a>
			<span class="progress">
				<span class="curr-page"></span> / <span class="total-pages"></span>
			</span>
			<a><span class="icon btn-next"> > </span></a>
		</div>
	</div>
	<div id="king-games" class="coll-container">
		<div class="coll-header">
			<div class="coll-title">
				<h3>All Games</h3>
			</div>
			<div class="coll-search">
				<a href="#" onclick="showAllKingCollection()">See all</a>
			</div>
		</div>
		<div class="coll-grid">
		</div>
		<div class="coll-pagination">
			<a><span class="icon icon-prev btn-prev"> < </span></a>
			<span class="progress">
				<span class="curr-page"></span> / <span class="total-pages"></span>
			</span>
			<a><span class="icon icon-next btn-next"> > </span></a>
		</div>
	</div>
</div>

<!-- The Modal -->
<div id="view-modal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
		<div id="game-screenshot">
			<img src="" class="responsive-image" />
		</div>
		<div class="game-content">
			<h2 id="game-name"></h2>
			<p id="action"><a href="#"></a></p>
		</div>
		<a href="#" target="_blank" id="game-play" class="btnKing">Play now</a>
		<div class="modal-footer">
		</div>
	</div>
</div>

<footer></footer>
<!--build:js js/main.min.js -->
<script type="text/javascript" src="js/games/game.js"></script>
<script type="text/javascript" src="js/templates.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/games/gamesCollection.js"></script>
<script type="text/javascript" src="js/games/kingCollection.js"></script>
<script type="text/javascript" src="js/games/portofolio.js"></script>
<script type="text/javascript" src="js/grid/grid.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!-- endbuild -->
</body>
</html>
